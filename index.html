<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Testament Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(to bottom, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 100px 20px 80px;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.6)), url('header-bg.webp') center/cover no-repeat;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #f39c12;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8), 0 0 20px rgba(0,0,0,0.6);
        }

        .header p {
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.8), 0 0 10px rgba(0,0,0,0.6);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, #f39c12, #e67e22, #d35400);
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(243, 156, 18, 0.3);
        }

        .timeline-event {
            position: relative;
            margin-bottom: 10px;
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            top: 15px;
            width: 14px;
            height: 14px;
            background: #fff;
            border: 3px solid #f39c12;
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 2;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .timeline-event:hover .timeline-dot {
            transform: translateX(-50%) scale(1.4);
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.8);
        }

        .timeline-card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            width: fit-content;
            max-width: max-content;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .timeline-event.expanded .timeline-card {
            width: 380px;
            max-width: 380px;
        }

        .timeline-event.left {
            text-align: right;
            padding-right: calc(50% + 30px);
            padding-left: 20px;
        }

        .timeline-event.right {
            text-align: left;
            padding-left: calc(50% + 30px);
            padding-right: 20px;
        }

        .timeline-event.left .timeline-card {
            text-align: right;
        }

        .timeline-event.right .timeline-card {
            text-align: left;
        }

        .timeline-event:hover .timeline-card {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            background: #fff;
        }

        /* Arrows pointing to center of dot - fixed position */
        .timeline-event.left .timeline-card::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 14px;
            border-style: solid;
            border-width: 8px 0 8px 10px;
            border-color: transparent transparent transparent rgba(255, 255, 255, 0.95);
        }

        .timeline-event.right .timeline-card::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 14px;
            border-style: solid;
            border-width: 8px 10px 8px 0;
            border-color: transparent rgba(255, 255, 255, 0.95) transparent transparent;
        }

        .event-header {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timeline-event.left .event-header {
            justify-content: flex-end;
        }

        .timeline-event.right .event-header {
            justify-content: flex-start;
        }

        .event-title {
            font-size: 1rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .event-date {
            background: #3498db;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .event-details {
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            opacity: 0;
            width: 0;
        }

        .timeline-event.expanded .event-details {
            max-height: none;
            opacity: 1;
            margin-top: 10px;
            width: auto;
        }

        .event-image {
            width: 100%;
            height: auto;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .event-date {
            display: block;
            background: #3498db;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            white-space: nowrap;
            margin-bottom: 8px;
            display: inline-block;
        }

        .event-reference {
            color: #7f8c8d;
            font-size: 0.85rem;
            margin-bottom: 6px;
            font-style: italic;
        }

        .event-description {
            color: #555;
            line-height: 1.4;
            font-size: 0.9rem;
        }

        /* Spacing classes for different time gaps */
        .spacing-tight {
            margin-bottom: -15px;
        }

        .spacing-close {
            margin-bottom: 5px;
        }

        .spacing-normal {
            margin-bottom: 25px;
        }

        .spacing-medium {
            margin-bottom: 45px;
        }

        .spacing-large {
            margin-bottom: 80px;
        }

        .era-marker {
            text-align: center;
            margin: 40px auto;
            padding: 12px 30px;
            background: rgba(243, 156, 18, 0.2);
            border: 2px solid #f39c12;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #f39c12;
            max-width: 300px;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            background: #f39c12;
            color: #fff;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .timeline-line {
                left: 20px;
            }

            .timeline-dot {
                left: 20px;
            }

            .timeline-event.left,
            .timeline-event.right {
                padding-left: 40px;
                padding-right: 20px;
                text-align: left;
            }

            .timeline-event.left .timeline-card,
            .timeline-event.right .timeline-card {
                width: auto;
                text-align: left;
            }

            .timeline-event.expanded .timeline-card {
                width: calc(100% - 60px);
            }

            .timeline-event.left .timeline-card::after,
            .timeline-event.right .timeline-card::before {
                display: none;
            }

            .event-header {
                justify-content: flex-start !important;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>Old Testament Timeline</h1>
            <p>Journey Through Sacred History</p>
            <p style="margin-top: 8px; opacity: 0.9;">By Benjamin Tweedy</p>
            <p style="margin-top: 20px; font-size: 0.95rem; opacity: 0.85;">Click on any event to expand and learn more</p>
        </div>

        <div class="container">
            <div class="timeline">
                <div class="timeline-line"></div>

                <div v-for="(event, index) in events" :key="index"
                     :class="['timeline-event', index % 2 === 0 ? 'left' : 'right', getSpacingClass(index), { expanded: expandedEvents.includes(index) }]">
                    
                    <div class="timeline-dot"></div>
                    
                    <div class="timeline-card" @click="toggleExpand(index)">
                        <div class="event-header">
                            <div class="event-title">{{ event.title }}</div>
                        </div>
                        <div class="event-details">
                            <img v-if="event.image" :src="event.image" :alt="event.title" class="event-image">
                            <span class="event-date">{{ event.date }}</span>
                            <p class="event-reference">📖 {{ event.reference }}</p>
                            <p class="event-description">{{ event.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" @click="expandAll" title="Expand/Collapse All">
                {{ allExpanded ? '−' : '+' }}
            </button>
            <button class="control-btn" @click="scrollToTop" title="Back to Top">↑</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

            methods: {
                getSpacingClass(index) {
                    if (index >= this.events.length - 1) return 'spacing-normal';
                    
                    const current = this.events[index];
                    const next = this.events[index + 1];
                    const yearDiff = Math.abs(current.year - next.year);
                    
                    // Same year or within 1 year - very tight
                    if (yearDiff <= 1) return 'spacing-tight';
                    
                    // Within 10 years - close
                    if (yearDiff < 10) return 'spacing-close';
                    
                    // Within 50 years - normal
                    if (yearDiff < 50) return 'spacing-normal';
                    
                    // Within 200 years - medium
                    if (yearDiff < 200) return 'spacing-medium';
                    
                    // Over 200 years - large (but capped for huge gaps)
                    return 'spacing-large';
                },
                toggleExpand(index) {
                    const idx = this.expandedEvents.indexOf(index);
                    if (idx > -1) {
                        this.expandedEvents.splice(idx, 1);
                    } else {
                        this.expandedEvents.push(index);
                    }
                },
                expandAll() {
                    if (this.allExpanded) {
                        this.expandedEvents = [];
                        this.allExpanded = false;
                    } else {
                        this.expandedEvents = this.events.map((_, i) => i);
                        this.allExpanded = true;
                    }
                },
                scrollToTop() {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }
        });
    </script>
